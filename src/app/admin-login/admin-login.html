<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow">
    <a class="navbar-brand fw-bold fs-3" href="#">AarogyaCare Hospital</a>
</nav>

<!-- Login Section -->
<div class="login-container d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="login-card bg-white p-5 rounded-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">Admin Login</h2>
            <p class="text-muted">Enter your credentials to access the portal</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" [(ngModel)]="username2" name="username" class="form-control form-control-lg"
                    id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" [(ngModel)]="password2" name="password" class="form-control form-control-lg"
                    id="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-lg" (click)="checkLogin()">Login</button>
                <button type="button" class="btn btn-outline-secondary btn-lg" routerLink="/home">Cancel</button>
            </div>
        </form>
    </div>
</div>
