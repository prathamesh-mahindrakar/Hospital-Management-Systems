<div class="container appointment-form-container">
    <h2 class="text-center form-title">Add New Appointment</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="appointments.name" name="name"
                placeholder="Enter patient's name" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="appointments.age" name="age"
                placeholder="Enter Age" required>
        </div>

        <div class="form-group">
            <label for="symptoms">Symptoms</label>
            <input type="text" class="form-control" id="symptoms" [(ngModel)]="appointments.symptom" name="symptom"
                placeholder="Enter Symptoms" required>
        </div>

        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" class="form-control" id="number" [(ngModel)]="appointments.number" name="number"
                placeholder="Enter your number" required>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
</div>
