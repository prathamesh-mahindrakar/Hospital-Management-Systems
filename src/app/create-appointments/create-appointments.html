<div class="container">

    <h2 class="text-center">Add New Appointment</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="appointments.name" name="name"
                placeholder="Enter patient's name" required>
        </div>

        <br>

        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="appointments.age" name="age"
                placeholder="Enter Age" required>
        </div>

        <br>

        <div class="form-group">
            <label>Symtomps</label>
            <input type="text" class="form-control" id="symtomps" [(ngModel)]="appointments.symptom" name="symtomps"
                placeholder="Enter Symtomps" required>
        </div>

        <br>

        <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" id="number" [(ngModel)]="appointments.number" name="number"
                placeholder="Enter your number" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
