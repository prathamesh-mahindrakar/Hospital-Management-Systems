<div class="container mt-5">
    <h2 class="text-center mb-4">Update Medicine Details</h2>

    <form (ngSubmit)="onSubmit()" class="p-4 shadow-sm border rounded bg-light">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Drug Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Drug Name" class="form-control"
                [(ngModel)]="medicine.drugName" required />
        </div>

        <div class="form-group mb-4">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" name="stock" placeholder="Enter Stock" class="form-control"
                [(ngModel)]="medicine.stock" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Update</button>
        </div>
    </form>
</div>
