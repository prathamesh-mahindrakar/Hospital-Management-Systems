<div class="container">
    <h2 class="text-center">Add New Patient</h2>

    <form (ngSubmit)="onSubmit()" #patientForm="ngForm" class="mt-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control"
                [(ngModel)]="patient.name" required />
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter Your Age" class="form-control"
                [(ngModel)]="patient.age" required />
        </div>

        <div class="form-group">
            <label for="blood">Blood Group</label>
            <input type="text" id="blood" name="blood" placeholder="Enter Blood Group" class="form-control"
                [(ngModel)]="patient.blood" />
        </div>

        <div class="form-group">
            <label for="prescription">Prescription</label>
            <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription"
                class="form-control" [(ngModel)]="patient.prescription" />
        </div>

        <div class="form-group">
            <label for="dose">Dose</label>
            <input type="text" id="dose" name="dose" placeholder="Enter Dose" class="form-control"
                [(ngModel)]="patient.dose" />
        </div>

        <div class="form-group">
            <label for="fees">Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter Fees" class="form-control"
                [(ngModel)]="patient.fees" />
        </div>

        <div class="form-group">
            <label for="urgency">Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency Level" class="form-control"
                [(ngModel)]="patient.urgency" />
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>
</div>
