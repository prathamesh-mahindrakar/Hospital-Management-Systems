    <div class="container-fluid">
        <a class="navbar-brand" href="#">AarogyaCare Hospital</a>

<div class="container mt-5 shadow-lg p-4 rounded bg-light" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-primary">Add New Patient</h2>

    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Patient's Name"
                [(ngModel)]="patient.name" required />
        </div>

        <div class="mb-3">
            <label for="age" class="form-label fw-bold">Age</label>
            <input type="number" id="age" name="age" class="form-control" placeholder="Enter Age"
                [(ngModel)]="patient.age" required />
        </div>

        <div class="mb-3">
            <label for="blood" class="form-label fw-bold">Blood Group</label>
            <input type="text" id="blood" name="blood" class="form-control" placeholder="e.g., A+, B-"
                [(ngModel)]="patient.blood" />
        </div>

        <div class="mb-3">
            <label for="prescription" class="form-label fw-bold">Prescription</label>
            <input type="text" id="prescription" name="prescription" class="form-control"
                placeholder="Enter Prescription" [(ngModel)]="patient.prescription" />
        </div>

        <div class="mb-3">
            <label for="dose" class="form-label fw-bold">Dose</label>
            <input type="text" id="dose" name="dose" class="form-control" placeholder="Enter Dose"
                [(ngModel)]="patient.dose" />
        </div>

        <div class="mb-3">
            <label for="fees" class="form-label fw-bold">Fees</label>
            <input type="number" id="fees" name="fees" class="form-control" placeholder="Enter Fees"
                [(ngModel)]="patient.fees" />
        </div>

        <div class="mb-3">
            <label for="urgency" class="form-label fw-bold">Urgency</label>
            <select id="urgency" name="urgency" class="form-select" [(ngModel)]="patient.urgency">
                <option selected disabled>Select urgency level</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
</div>
