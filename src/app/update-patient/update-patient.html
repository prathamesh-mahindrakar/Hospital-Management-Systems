<!-- Update Patient Form -->
<div class="container my-5">
    <div class="card shadow-lg rounded-4 p-4">
        <h2 class="text-center text-primary mb-4 fw-bold">Update Patient Details</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Patient Name</label>
                <input type="text" id="name" name="name" placeholder="Enter patient's name" class="form-control"
                    [(ngModel)]="patient.name" required />
            </div>

            <div class="mb-3">
                <label for="age" class="form-label fw-semibold">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter age" class="form-control"
                    [(ngModel)]="patient.age" required />
            </div>

            <div class="mb-3">
                <label for="blood" class="form-label fw-semibold">Blood Type</label>
                <input type="text" id="blood" name="blood" placeholder="e.g. A+, B-" class="form-control"
                    [(ngModel)]="patient.blood" required />
            </div>

            <div class="mb-4">
                <label for="urgency" class="form-label fw-semibold">Urgency Level</label>
                <input type="text" id="urgency" name="urgency" placeholder="e.g. Critical, Moderate"
                    class="form-control" [(ngModel)]="patient.urgency" required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary fw-bold">Update Patient</button>
                <button type="button" class="btn btn-outline-secondary fw-semibold"
                    routerLink="/docdash">Cancel</button>
            </div>
        </form>
    </div>
</div>
