<div class="container">
    <h2 class="text-center">Update Patient</h2>

    <form (ngSubmit)="onSubmit()" class="mt-4">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control"
                [(ngModel)]="patient.name" required />
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Your Age" class="form-control"
                [(ngModel)]="patient.age" required />
        </div>

        <div class="form-group">
            <label>Blood Type</label>
            <input type="text" id="blood" name="blood" placeholder="Enter Your Blood Type" class="form-control"
                [(ngModel)]="patient.blood" required />
        </div>

        <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency Level" class="form-control"
                [(ngModel)]="patient.urgency" required />
        </div>

        <button type="submit" class="btn btn-primary">Update Patient</button>
    </form>
</div>
