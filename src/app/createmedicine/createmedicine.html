<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark px-4 shadow-sm">
    <a class="navbar-brand fw-bold fs-4" href="home">AarogyaCare Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active text-white" routerLink="/view-medicine">Medicine List</a>
            </li>
        </ul>

        <div class="d-flex">
            <button class="btn btn-danger" routerLink="/home">Logout</button>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container my-5">
    <h2 class="text-center text-primary fw-bold mb-4">Add New Medicine</h2>

    <form (ngSubmit)="onSubmit()" class="p-4 shadow rounded-4 bg-light" style="max-width: 600px; margin: auto;">
        <div class="mb-3">
            <label for="drugName" class="form-label fw-semibold">Drug Name</label>
            <input type="text" id="drugName" name="drugName" placeholder="Enter Drug Name"
                class="form-control form-control-lg" [(ngModel)]="medicine.drugName" required />
        </div>

        <div class="mb-4">
            <label for="stock" class="form-label fw-semibold">Stock Quantity</label>
            <input type="text" id="stock" name="stock" placeholder="Enter Stock Quantity"
                class="form-control form-control-lg" [(ngModel)]="medicine.stock" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add Medicine</button>
        </div>
    </form>
</div>
