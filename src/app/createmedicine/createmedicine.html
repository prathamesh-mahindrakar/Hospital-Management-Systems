<div class="container">
    <h2 class="text-center">Add New Medicine</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="drugName">Drug Name</label>
            <input type="text" id="drugName" name="drugName" placeholder="Enter Drug Name" class="form-control"
                [(ngModel)]="medicine.drugName" required />
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" id="stock" name="stock" placeholder="Enter Stock Quantity" class="form-control"
                [(ngModel)]="medicine.stock" required />
        </div>

        <button type="submit" class="btn btn-primary">Add Medicine</button>

    </form>
