<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold" href="#">DNYANOBA HOSPITALS</a>
</nav>

<!-- Login Section -->
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card shadow-lg rounded-4">
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">Doctor Login</h2>
            <p class="text-muted">Enter your credentials to access the portal</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username"
                    placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
                    placeholder="Enter your password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" (click)="checkLogin()">Login</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/home">Cancel</button>
            </div>
        </form>
    </div>
</div>
